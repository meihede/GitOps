<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>

<body>
<div id="app" style="text-align: center"></div>

<script>
    var json = {{ jsonfile|tojson }};
    var data = JSON.parse(json);
    document.getElementById("app").innerHTML = data.message;
</script>
</body>
</html>
